<div
  *ngIf="item"
  [ngStyle]="{ 'background-color': selected ? 'rgb(204, 197, 185)' : 'white' }"
  class="card"
>
  <div class="header">
    <h2 class="title">{{ item.from }} - {{ item.to }}</h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date: 'long' }}</p>

    <p>
      <button (click)="select()" *ngIf="!selected" class="btn btn-default">
        Select
      </button>
      <button (click)="deselect()" *ngIf="selected" class="btn btn-default">
        Remove
      </button>

      <a
        [routerLink]="['../flight-edit', item.id, { showDetails: true }]"
        class="btn btn-default"
      >
        Edit
      </a>
    </p>
  </div>
  {{ blink() }}
</div>
