<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" class="form-control" name="from" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" class="form-control" name="to" />
      </div>
      <div class="form-group">
        <label>
          <input [(ngModel)]="urgent" name="urgent" type="checkbox" />
          Urgent (When it's urgent it fails -- like in real life ;-))
        </label>
      </div>

      <div class="form-group">
        <button
          (click)="search()"
          [disabled]="!from || !to"
          class="btn btn-default"
        >
          Search
        </button>

        <button
          (click)="delay()"
          *ngIf="flights.length > 0"
          class="btn btn-default"
        >
          Delay 1st Flight
        </button>

        <div *ngIf="flights.length > 0">
          {{ flights.length }} flights found!
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div *ngFor="let f of flights">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <flight-card
        (selectedChange)="selectFlight(f)"
        [(selected)]="basket[f.id]"
        [item]="f"
      >
      </flight-card>
    </div>
  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
